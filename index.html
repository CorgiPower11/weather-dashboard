<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://openweathermap.org/api/one-call-api"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
<div class="container-fluid bg-primary">
    <div id="title" class="row justify-content-center">
        <h1>Weather Dashboard</h1>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <h5>Search for a City</h5>
            <form>
                <div class="form-group input-group">
                    <input type="text" class="form-control" id="city-search" placeholder="Enter City">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="city-search-button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="card">
                <ul class="list-group list-group-flush" id="history-list">
                    <!--List group-->
                </ul>

                <button id="clear-history" class="btn btn-sm hide">Clear History</button>
            </div>
        </div>
        <div class="city-information"></div>
            <div class="row col-9">
                <div class="col">
                    <div class="border rounded my-4 px-4 py-4">
                        <h2 id="city">City Information <small class="text-muted" id="current-date"></small></h2>
                        <p class="mb-0">Temperature: <span id="temp"></span></p>
                        <p class="mb-0">Humidity: <span id="humidity"></span></p>
                        <p class="mb-0">Wind Speed: <span id="wind-speed"></span></p>
                        <p>UV index: <span id="uv-index"></span></p>
                    </div>
                </div>
            </div>

            <div class="row col-12 justify-content-center">
                <div>
                    <h3>5-Day Forcast</h3>
                </div>
            </div>
            <div id="forcast" class="row col-12 justify-content-center">
                <div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Date</h5>
                            <i class="fa fa-sun"></i>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
    <!--Javascript-->
    <script src="./assets/script.js"></script>
</body>
</html>
